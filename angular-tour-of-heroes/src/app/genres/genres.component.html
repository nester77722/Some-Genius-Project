<h2>My Genres</h2>

<div class="genre-style">
<ul class="heroes">
  <li *ngFor="let genre of genres" class="li-genre-background_style">
    <div class="setting-hover_genre">
    <a class="a-genres" routerLink="/genredetail/{{genre.id}}">
      <span class="badge">{{genre.id}}</span> <span>{{genre.name}}</span><span class="genreImg"><img [src]="genre.thumbnail"></span>
    </a>
    </div>
  </li>
</ul>
</div>
<button><a routerLink="/home">На главную</a></button>
