<div *ngIf="genre">

  <h2>{{genre.name | uppercase}} Details</h2>
  <div><span>id: </span>{{genre.id}}</div>
  <div>
    <span> {{genre.name}}</span>
  </div>
  <h2>Games</h2>
<div *ngFor="let game of genre.games">
  <span>{{game.name}}</span>
</div>
</div>
<button type="button" (click)="goBack()">go back</button>
